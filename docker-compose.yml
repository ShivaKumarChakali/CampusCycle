version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: campuscycle
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: sh -c "npm install && npx prisma generate && npm run dev"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    ports:
      - '4000:4000'
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/campuscycle
    depends_on:
      - db

  frontend:
    build: ./frontend
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend

volumes:
  db-data:
